<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JH's World</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Need Internet</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:41</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>10%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to JH's World</h1>
        <p class="welcome-header__text">Input any email and password, it should be meet requeired format.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" required placeholder="Email" />
        <input type="password" required placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/f2cb8d4e80.js" crossorigin="anonymous"></script>
</body>
<div id="no-mobile">

    <span>Your Screen is too big, plz use your mobile device</span>

</div>

</html>
